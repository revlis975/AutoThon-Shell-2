name: Generate Test Plan and Deploy Dashboard

on:
  workflow_dispatch:
  push:
    paths:
      - generate_plan.py
      - Policy.yaml
      - Failures.jsonl
      - dashboard.html

jobs:
  run-plan-generator:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml

    - name: Run the script
      run: |
        python generate_plan.py

    - name: Upload test plan artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-plan-output
        path: plan.json

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Upload dashboard to Pages
      uses: actions/upload-pages-artifact@v1
      with:
        path: dashboard.html

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v2
